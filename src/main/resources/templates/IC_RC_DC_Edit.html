<body>
	<div class="page-wrapper default-theme  bg1 toggled">
		<span th:remove="tag" th:utext="${dataHtml}"></span>

		<!-- page-content  -->
		<main class="page-content">
			<div id="overlay" class="overlay"></div>
			<div class="container-fluid" style="padding: 0px;">
				<div class="title-bar"
					style="height: 90px; background-image: url(../img/bn.jpeg) !important;background-repeat: no-repeat;width: 100%;height: 100%;background-size: cover;">
					<a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
						style="margin: 20px; background: #3ab54a;">
						<span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-list" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
							</svg></span>
					</a>
				</div>
				<div class="container pt-5 pb-5">
					<div class="card-container-holder">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card-5">
									<div class="card-heading">
										<h2 class="text-center">RC DC ST SETUP</h2>
									</div>
									<div class="card-body ">
										<form th:action="@{'/IC_RC_DC_ST_EDIT/'+ ${id}}" method = "post" th:object="${iC_DC_RC}">
											<div class="form-row">
												<div class="col-lg-4 col-xl-4 col-md-4 col-sm-12" style="margin-top:-6px;">
													<label>Bill Cycle Code</label>
													<select id="pBILL_CYCLE_CODE" class="form-control" name="pBILL_CYCLE_CODE">
														<option value="">Bill Code</option>
														<option th:each="b : ${billList}"
															th:value="${b.BILL_CYCLE_CODE}"
												  			th:text="${b.BILL_CYCLE_DESC}"
												  			th:selected="${b.BILL_CYCLE_CODE}==${billCycleCode}">
														</option>
													</select>
												</div>
												<div class="col-lg-4 col-xl-4 col-md-4 col-sm-12">
													<label>No. of DC Line</label>
													<input id="pNO_OF_DC_LINE" th:value="${dcLine}" name="pNO_OF_DC_LINE" class="form-control" required />
												</div>
												<div class="col-lg-4 col-xl-4 col-md-4 col-sm-12">
													<label>Coll Against DC</label>
													<input id="pCOLL_AGAINST_DC" th:value="${callAgDc}" name="pCOLL_AGAINST_DC" class="form-control" required />
												</div>
											</div>

											<div class="form-row mt-4">
												<div class="col-lg-4 col-xl-4 col-md-4 col-sm-12">
													<label>No of Rc Line</label>
													<input id="pNO_OF_RC_LINE" th:value="${rcLine}" name="pNO_OF_RC_LINE" class="form-control" required />
												</div>
												<div class="col-lg-4 col-xl-4 col-md-4 col-sm-12">
													<label>Coll Against RC</label>
													<input id="pCOLL_AGAINST_RC" th:value="${callAgRc}" name="pCOLL_AGAINST_RC" class="form-control" required />
												</div>
												<div class="col-lg-4 col-xl-4 col-md-4 col-sm-12">
													<label>Status</label>
													<select id="pSTATUS" th:value="${status}" name="pSTATUS">
														<option value="Y" selected>Yes</option>
														<option value="N">No</option>
													</select>
												</div>
											</div>

											<div class="form-row mt-3">
												<div class="center" style="text-align: center; margin-left:46%; ">
													<button class="btn btn-primary mt-3" type="submit"
														style="border-radius: 0.3rem; background-color: black;">Submit
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>

						<div class="row mt-5 pt-3">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card">
									<div class="card-header" style="background-color:rgb(0, 128, 255)">
										<h4 class="card-title" style="text-align: center; color:white">RC_DC_ST</h4>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<table id="myTable" class="table">
												<thead class=" text-secondary" style="font-size:14px">
													<tr style="text-align: center;">
														<th scope="col">Bill Cycle Code</th>
														<th scope="col">No. of DC Line</th>
														<th scope="col">Coll Against DC</th>
														<th scope="col">No of Rc Line</th>
														<th scope="col">Coll Against RC</th>
														<th scope="col">Status</th>
														<th scope="col">Edit</th>
														<th scope="col">Delete</th>
													</tr>
												</thead>
												<tbody>
													<tr style="text-align: center;" th:each="t: ${pIC_RC_DC}">
														<td th:text="${t.pBILL_CYCLE_CODE}"></td>
														<td th:text="${t.pNO_OF_DC_LINE}"></td>
														<td th:text="${t.pCOLL_AGAINST_DC}"></td>
														<td th:text="${t.pNO_OF_RC_LINE}"></td>
														<td th:text="${t.pCOLL_AGAINST_RC}"></td>
														<td th:text="${t.pSTATUS}"></td>
														<td><a th:href="@{'/IC_RC_DC_ST_EDIT/'+ ${t.pRC_DC_ID} }">Edit</a>
														<td><a th:href="@{'/IC_RC_DC_ST_Delete/'+ ${t.pRC_DC_ID} }">Delete</a>

													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- page-content" -->
	</div>

	<script>

	<script>
		function printContent(el) {

			var divToPrint = document.getElementById(el);

			var newWin = window.open('', 'Print-Window');

			newWin.document.open();

			newWin.document.write('<html> <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">');
			newWin.document.write('<style> *{font-size: 16px;} .fig1{  height: 60%!important} .dt-button{display:none!important;} #table1{border: 1px solid black; width: 80%!important; height: 70%!important;} </style>');
			newWin.document.write('<body onload="window.print()"> ');

			newWin.document.write(divToPrint.innerHTML);

			newWin.document.write('</body></html>');

			newWin.document.close();

			setTimeout(function () {newWin.close();}, 10);
		}
	</script>
</body>
