<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>iConverge</title>

    <!-- using online links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- using local links -->
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css"> -->

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar-themes.css">
    <link rel="stylesheet" href="../css/form-style.css">

    <style>
        tr,
        td,
        th {
            vertical-align: middle !important;
            text-align: center !important;
        }
    </style>

    <!-- datatable link  -->
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet" />

</head>

<body>
    <div class="page-wrapper default-theme  bg1 toggled">
        <span th:remove="tag" th:utext="${dataHtml}"></span>
        <!-- page-content  -->
        <main class="page-content">
            <div id="overlay" class="overlay"></div>
            <div class="container-fluid" style="padding: 0px;">
                <div class="title-bar"
                    style="height: 90px; background-color: #eaeaea; box-shadow: 0 0 0.875rem 0 rgb(33 37 41 / 10%) !important;">
                    <a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
                        style="margin: 20px; background: #3ab54a;">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg></span>
                    </a>
                </div>
                <!-- heading start -->

				<div class="container">
					<form th:action="@{/IC_REV_PER_ZONE}" method="post"
						th:object="${reportModel}">
						<div class="card mt-5 mb-5">
							<div class="row pt-4 pb-4 card-body">
								<div class="col-lg-1 col-md-2 col-sm-12 mt-3 text-center">
									<label for="bill" class="">Zone :</label>
								</div>
								<div class="col-lg-2 col-md-3 col-sm-12">
									<select id="one" class="form-control" name="one">
										<option value="">Select Zone</span></option>

										<option th:each="b : ${listIC_ZONE_MST}"
											th:value="${b.ZONE_CODE}"
											th:text="${b.ZONE_NAME}"
											th:selected="${b.ZONE_CODE}==${reportModel.one}"></option>
									</select>
								</div>
								<div class="col-lg-1 col-md-2 col-sm-12 mt-3 text-center">
									<label for="bill" class="">Month :</label>
								</div>
								<div class="col-lg-2 col-md-3 col-sm-12">
									<select id="two" class="form-control" name="two">
										<option value="">Select Month</span></option>

										<option th:each="b : ${billList}"
											th:value="${b.BILL_CYCLE_CODE}"
											th:text="${b.BILL_CYCLE_DESC}"
											th:selected="${b.BILL_CYCLE_CODE}==${reportModel.two}"></option>
									</select>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-12 text-center">
									<input type="submit" value="Submit"
										class="btn btn-lg btn-success mr-1 mb-1" />
								</div>
								<div class="col-lg-2 col-md-2 col-sm-12 text-center">
								<input type="button"
						class="btn btn-lg btn-danger mr-1 mb-1"
						id="printme" value="Print" onclick="printContent('divName')" />
								</div>
							</div>
						</div>
					</form>

				</div>
                
                <div id="divName" class="container pt-5 pb-5">
                    <div class="row pt-4 pb-4 mb-5" style="border-style: ridge; border-width: 6px; width: auto; margin: auto;">
                        <h3 class="text-center">Performance of System Loss(%) , C/I Ratio(%) & Receivable</h3>
                        <h5 class="text-center mt-4">Zone : <span th:text="${zoneName}"></span></h5>
                    </div>
                    <div class="row pt-4 pb-4">
                        <!-- <div class="col-lg-1 col-md-1 col-sm-0"></div> -->
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <table class="table table-bordered border-secondary">
                                <col>
                                <colgroup span="2"></colgroup>
                                <colgroup span="2"></colgroup>
                                <tr>
                                    <th style="vertical-align: middle;" rowspan="3">Circle/Zone</th>
                                    <th colspan="6" scope="colgroup">System Loss (%)</th>
                                    <th colspan="2" scope="colgroup">C/I Ratio (%)</th>
                                    <th colspan="4" scope="colgroup">Receivable</th>
                                    <th style="vertical-align: middle;" rowspan="3" scope="colgroup">(%) of Prepaid
                                        Meter</th>
                                </tr>
                                <tr>
                                    <th colspan="3" scope="col">FY :  <span th:text="${prvYear}"></span></th>
                                    <th colspan="3" scope="col">FY: <span th:text="${currYear}"></span></th>
                                    <th colspan="2" scope="col">FY :<span th:text="${currYear}"></span></th>
                                    <th colspan="2" scope="col">FY :  <span th:text="${prvYear}"></span><br>(<span th:text="${PREV_FIN_LAST_MONTH}"></span>)</th>
                                    <th colspan="2" scope="col">FY : <span th:text="${currYear}"></span><br>(Up to <span th:text="${CURR_YR_MON}"></span>)</th>
                                </tr>
                                <tr>
                                    <th scope="col">Target</th>
                                    <th scope="col">Achieved</th>
                                    <th scope="col">Up to <span th:text="${PREV_YR_MON}"></span></th>
                                    <th scope="col">Target</th>
                                    <th scope="col"><span th:text="${CURR_YR_MON}"></span></th>
                                    <th scope="col">Up to <span th:text="${CURR_YR_MON}"></span></th>
                                    <th scope="col">Target</th>
                                    <th scope="col">Up to <span th:text="${CURR_YR_MON}"></span></th>
                                    <th scope="col">MTk.</th>
                                    <th scope="col">Equv. Month</th>
                                    <th scope="col">MTk.</th>
                                    <th scope="col">Equv. Month</th>
                                </tr>
                                <tr th:each="i : ${ic_REV_PER_ZONEs}" style="text-align: center;">
                                    <th th:text="${i.zcName}"></th>
                                    <td th:text="${i.prvYearSlTarget}"></td>
                                    <td th:text="${i.prvYearSlAchive}"></td>
                                    <td th:text="${i.prvYearSlUpto}"></td>
                                    <td th:text="${i.currYearSlTarget}"></td>
                                    <td th:text="${i.currMonthSl}"></td>
                                    <td th:text="${i.currYearSlUpto}"></td>
                                    <td th:text="${i.currYearCITarget}"></td>
                                    <td th:text="${i.prvYearCIUpto}"></td>
                                    <td th:text="${i.prevYrRec}"></td>
                                    <td th:text="${i.prevYrEqm}"></td>
                                    <td th:text="${i.currMonthRec}"></td>
                                    <td th:text="${i.currMonthEqm}"></td>
                                    <td></td>
                                </tr>
                               
                            </table>
                        </div>
                        <!-- <div class="col-lg-1 col-md-1 col-sm-0"></div> -->
                    </div>
                </div>
            </div>
        </main>
        <!-- page-content" -->
    </div>
    <!-- page-wrapper -->

    <!-- using online scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
        </script>
    <script src="//malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- using local scripts -->
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script> -->


    <script src="../js/main.js"></script>
    <!-- datatable script  -->
    
</body>

</html>
